[params]
    author = "SONIX"
    mainSections = []
    defaultDescription = "Open Internet Exchange for Everybody"
    githash = "N/A"

    style = "blue"

    copyright = "Copyright Â© SONIX 2024. All rights reserved."

    # Format dates with Go's time formatting
    date_format = "January 2, 2006"

    disabled_logo = false
    logo_text = "SONIX"

    logo = "img/logo.svg"
    logo_small = "img/logo.svg"
    contact_url = "/contact"

    disqusShortname = ""
[permalinks]
    posts = "/posts/:year/:month/:day/:filename/"

[params.topbar]
    enable = false

[params.footer]
about_us = """<p>Sonix is a community-driven non-profit Internet Exchange Point (IXP) dedicated to building a better-connected Sweden. Have an idea how we can help? We'd love to hear from you!</p>"""

[params.footer.quick_links]
links = [
    { name = "Join the Network", url = "/join/" },
    { name = "Join the Community", url = "/contact/" },
    { name = "FAQ", url = "/faq/" },
    { name = "Donations", url = "/donate/" },
    { name = "Status", url = "https://status.sonix.network" }
]

[params.footer.social]
links = [
    { name = "Matrix", url = "https://matrix.to/#/#sonix:kamel.network" },
    { name = "X", url = "https://x.com/sonix_network" },
    { name = "LinkedIn", url = "https://www.linkedin.com/company/sonix-network" },
    { name = "GitHub", url = "https://github.com/sonix-network" },
]

# Enable and disable widgets for the right sidebar
[params.widgets]
    categories = true
    tags = true
    search = true

[params.carouselCustomers]
    items = 6
    auto_play = false
    slide_speed = 2000
    pagination_speed = 1000

[params.carouselTestimonals]
    items = 4
    auto_play = false
    slide_speed = 2000
    pagination_speed = 1000

[params.carouselHomepage]
    enable = true
    auto_play = true
    slide_speed = 2000
    pagination_speed = 1000

[params.features]
    enable = true
    cols = 3 # Default: 3, Available values 2,3,4,6
    # All features are defined in their own files. You can find example items
    # at 'exampleSite/data/features'.
    # For more informtion take a look at the README.

[params.testimonials]
    enable = false

[params.see_more]
    enable = true
    icon = "fas fa-user-friends"
    title = "Join the Conversation"
    subtitle = "Have questions about Sonix?<br><br>Join our Matrix community to connect with the team and other partners. It's the best place to get answers and stay up to date."
    link_url = "/contact/"
    link_text = "Join the Community"

[params.clients]
    enable = true
    title = "Meet our Sonix Friends"
    subtitle = "Building a Better-Connected Sweden"
    description = """These networks are part of the Sonix community, building a faster, more affordable, and more sustainable internet for Sweden. Learn more about our members and the different types of Sonix Friends on our <a href="/members/">Members page</a>."""

[params.recent_posts]
    enable = false

[params.footer.recent_posts]
    enable = false

[taxonomies]
  category = "categories"
  tag = "tags"
  author = "authors"
